# Task schema
task_schemas:
- objective: greet  
  inputs:
    - parameter: name
      default_value: World
    - parameter: greeting
      default_value: Hello
  actions:
    - commands:
      - command: echo "<<parameter:greeting>>, <<parameter:name>>!"

- objective: python_greet
  inputs:
    - parameter: name
      default_value: World
    - parameter: greeting
      default_value: Hello
  actions:
    - script: <<script:/home/mbexegc2/projects/lightform/matflow-learning/greet.py>>
      script_data_in: direct
      script_data_out: direct
      script_exe: python_script
      environments:
        - scope:
            type: any
          environment: python_env

# Workflow
tasks:
  - schema: greet
  - schema: greet
    inputs:
      greeting: What's up
      name: dumbass
  - schema: python_greet
    inputs:
      greeting: Out of the way
      name: dopey
      
