# Task schema
task_schemas:
- objective: greet  
  inputs:
    - parameter: name
      default_value: World
    - parameter: greeting
      default_value: Hello
  actions:
    - commands:
      - command: echo "<<parameter:greeting>>, <<parameter:name>>!"

# Workflow
tasks:
  - schema: greet
  - schema: greet
    inputs:
      greeting: What's up
      name: dumbass
